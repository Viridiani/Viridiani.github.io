    <div id="top_of_page"></div>

  <footer>

  </footer>
  <script>
    // scroll to element
    function scroll_to_id(element_id) {
      document.getElementById(element_id).scrollIntoView({behavior: "smooth"});
    }
    
    let flags = []
    function change_size(element_id) {
      if (flags.includes(element_id)) {
        document.getElementById(element_id).style.width = "25%";
        document.getElementById(element_id).style.height = "25%";

        flags.splice(flags.indexOf(element_id), 1);
      } else {
        document.getElementById(element_id).style.width = "100%";
        document.getElementById(element_id).style.height = "100%";
        flags.push(element_id);
      }
      // console.log(flags);
    }
  </script>
